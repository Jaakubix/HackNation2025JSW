version: '3.8'

services:
  belt-monitor-api:
    build: .
    container_name: belt-monitor
    ports:
      - "8000:8000"
    volumes:
      # Mount output directory for persistent CSV data
      - ./output:/app/output
      # Mount video files (optional - for development)
      - ./:/app/videos:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

